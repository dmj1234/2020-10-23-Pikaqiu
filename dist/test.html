<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一只皮卡丘</title>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>

    </div>
    <style>#buttons {
            position: fixed;
            z-index: 1000000;
            top: 0;
            right: 10px;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }
        
        #demo2 {
            display: none;
        }
        
        #demo {
            position: relative;
            z-index: 999999;
            left: 0;
            padding: 10px 10px;
            width: 100%;
            height: 185px;
            overflow-y: auto;
            background: white;
            margin-right: 0;
        }
        
        #demo::-webkit-scrollbar {
            display: none;
        }
        
        #html {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }</style>
    <div id="html">
        <div class="pikaqiu">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
            </div>
            <div class="face right">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="she">
                        <div class="tou"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.409a4d41.js">
    </script>
</body>

</html>
